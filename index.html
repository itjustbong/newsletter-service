<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>세.모.뉴 | 세상의 모든 뉴스레터</title>
    <link href="./style/reset.css" rel="stylesheet" />
    <link
      href="./style/pc.css"
      media="screen and (min-width: 512px)"
      rel="stylesheet"
    />
    <link
      href="./style/moblie.css"
      media="screen and (max-width: 512px)"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
      import { addUser } from './index.js';
      window.addUser = addUser;
    </script>
  </head>

  <body translate="no">
    <div class="contact-us">
      <div class="title">세.모.뉴</div>
      <div class="sub-title">세상의 모든 뉴스레터</div>
      <div class="info">매일 아침 11시 뉴스레터를 발송합니다</div>
      <form name="userInfo" method="post">
        <input
          placeholder="이름을 입력해주세요"
          required="true"
          type="text"
          id="name"
          name="name"
        />
        <input
          name="email"
          id="email"
          required="true"
          placeholder="이메일을 입력해주세요"
          type="email"
        />
        <select id="service" name="service">
          <option selected value="Velog">벨로그</option>
          <option disabled>현재는 벨로그만 지원합니다</option>
        </select>

        <button type="button" onclick="addUser()">구독신청하기</button>
      </form>
    </div>
  </body>
</html>
